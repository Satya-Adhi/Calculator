<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhysta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled>
            <div class="calculator-keys">
                <div class="row">
                    <button class="all-clear">AC</button>
                    <button class="percentage" value="%">%</button>
                    <button class="operator" value="/">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">&minus;</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">&plus;</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal-sign">=</button>
                </div>
            </div>
        </div>
        <div class="text">
            <h1>Digitalent</h1>
            <h3>Nama : Muhammad Satya Adhi</h3>
            <a href="https://www.instagram.com/Satyaadh/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://github.com/Satya-Adhi" target="_blank"><i class="bi bi-github"></i></a>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
